<h2>EXPERIÃŠNCIA PROFISSIONAL</h2>
<mat-list>
  <li *ngFor="let experience of experiences">
    <mat-card>
      <mat-card-header>
        <h3>{{ experience.position }}</h3>
      </mat-card-header>
      <mat-card-content>
        <h4>
          {{ experience.specialty }} - <span>{{ experience.startDate | dateMask}}</span> -
          <span>{{ experience.endDate | dateMask}}</span>
        </h4>
        <p>{{ experience.description }}</p>
      </mat-card-content>
    </mat-card>
  </li>
</mat-list>
