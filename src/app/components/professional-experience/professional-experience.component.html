<mat-list>
  <li *ngFor="let experience of experiences">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ experience.position }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ experience.specialty }} - <span>{{ experience.startDate }}</span> -
          <span>{{ experience.endDate }}</span>
        </p>
        <p>{{ experience.description }}</p>
      </mat-card-content>
    </mat-card>
  </li>
</mat-list>
