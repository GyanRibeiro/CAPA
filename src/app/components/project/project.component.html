<h2>PROJETOS</h2>
<mat-list>
  <li *ngFor="let project of projects">
    <mat-card>
      <mat-card-header>
        <h3>
          {{ project.title }} - <span>{{ project.endDate }}</span>
        </h3>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>
        <p>
          Link do projeto:
          <a appStyledLink [linkColor]="'#111'" [href]="project.link">
            {{ project.link }}</a
          >
        </p>
      </mat-card-content>
    </mat-card>
  </li>
</mat-list>
