<h2>PROJETOS</h2>
<mat-list>
  <li *ngFor="let project of projects">
    <mat-card>
      <mat-card-header>
        <mat-card-title
          >{{ project.title }} -
          <span>{{ project.endDate }}</span></mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>
        <p>
          Link do projeto:
          <a [href]="project.link"> {{ project.link }}</a>
        </p>
      </mat-card-content>
    </mat-card>
  </li>
</mat-list>
