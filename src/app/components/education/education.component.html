<h2>FORMAÇÃO ACADÊMICA</h2>
<mat-list>
  <li *ngFor="let education of educationList">
    <mat-card>
      <mat-card-header>
        <h3>{{ education.degree }}</h3>
      </mat-card-header>
      <mat-card-content>
        <h4>
          {{ education.institution }}, <span>{{ education.startDate }}</span> -
          <span>{{ education.endDate }}</span>
        </h4>
      </mat-card-content>
    </mat-card>
  </li>
</mat-list>
