<h2>FORMAÇÃO ACADÊMICA</h2>
<mat-list>
  <li *ngFor="let education of educationList">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ education.degree }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ education.institution }}, <span>{{ education.startDate }}</span> -
          <span>{{ education.endDate }}</span>
        </p>
      </mat-card-content>
    </mat-card>
  </li>
</mat-list>
